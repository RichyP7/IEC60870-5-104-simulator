<p-menubar>
  <ng-template pTemplate="start">
    <span class="project-name">IEC 60870-5-104 Simulator</span>
    <span class="separator"></span>
    <span class="datapoint-config">Datapoint Configuration</span>
  </ng-template>

  <ng-template pTemplate="end">

    <p-toggleButton [ngModel]="isConnected"
                    class="mr-3"
                    [ngStyle]="{ 'pointer-events': 'none'}"
                    onLabel="Connected" offLabel="No Connection"
                    onIcon="pi pi-wifi" offIcon="pi pi-times">
    </p-toggleButton>

    <p-toggleButton [ngModel]="isHealthy"
                    class="mr-10"
                    [ngStyle]="{ 'pointer-events': 'none'}"
                    onLabel="Healthy" offLabel="Unhealthy"
                    onIcon="pi pi-heart" offIcon="pi pi-times">
    </p-toggleButton>

    <p-toggleButton [(ngModel)]="isSimulating"
                    (ngModelChange)="updateSimulationState($event)"
                    onLabel="Running" offLabel="Stopped"
                    onIcon="pi pi-check" offIcon="pi pi-pause-circle">
    </p-toggleButton>

    <a href="https://github.com/RichyP7/IEC60870-5-104-simulator" target="_blank" class="github-link">
      <i class="pi pi-github"></i>
    </a>
  </ng-template>
</p-menubar>
