name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
  
    - name: Build the Docker image
      run: docker build --target final --tag iec60870-5-104-simulator:$(date +%s) .

    - name: Test the Docker image
      run: docker build --pull --target test -t iec60870-5-104-simulator:$(date +%s) .
